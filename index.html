<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 4460 Final Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">

        <div class = "chart-container">
            <div><b>UniFinder: A College Finance and Diversity Visualization Tool</b></div>
            <svg width="870" height="700" style="border: 1px solid #777; margin-top: 4px;">
            </svg>
            <div>
                <label for="selectRegion">Select your region of choice: </label>
                <select class="dropdown" id="selectRegion" onchange="onRegionChange()">
                    <option selected value="all-regions">All Regions</option>
                    <option value="Far West">Far West</option>
                    <option value="Great Lakes">Great Lakes</option>
                    <option value="Great Plains">Great Plains</option>
                    <option value="Mid-Atlantic">Mid-Atlantic</option>
                    <option value="New England">New England</option>
                    <option value="Outlying Areas">Outlying Areas</option>
                    <option value="Rocky Mountains">Rocky Mountains</option>
                    <option value="Southeast">Southeast</option>
                    <option value="Southwest">Southwest</option>
                </select>
            </div>
        </div>
        <div class = "side-container">
            <div id = "legend">
                <h3 style="margin-left: 5px;"><u>Legend</u></h3>
                <div class="legend-item">
                    <div class="legend-text">Public:</div>
                    <div class="legend-circle" style="background-color: green;"></div>
                </div>
                <div class="legend-item">
                    <div class="legend-text">Private:</div>
                    <div class="legend-circle" style="background-color: purple;"></div>
                </div>
                <div class="legend-item">
                    <div class="legend-text">Note: The sizes of the circles are scaled based on the college's undergraduate population size.</div>
                </div>
            </div>
            <div id="race-chart">
                <svg id="chart-svg" width ="560" height="500" style="border: 1px solid #777; margin-top: 37px;"></svg> 
            </div> 
        </div>

    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>
</html>
